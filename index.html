<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="google-site-verification" content="AioHky6gBYFTKoXFnESEp7ri323X5lvvZAtSQ48WSLM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden; /* Hide scrollbar for video */
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
            z-index: 0;
            overflow-y: auto; /* Allow scrolling for content */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo h1 {
            margin: 0;
            font-size: 28px;
            color: #4CAF50;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .controls input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        .card h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 22px;
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .card .amount {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700; /* Gold color for amount */
        }
        .card-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .card-actions .delete-button {
            background-color: #f44336;
        }
        .card-actions .delete-button:hover {
            background-color: #da190b;
        }
        .add-card-modal, .password-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #222;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }
        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .modal-content input[type="text"]:focus,
        .modal-content input[type="number"]:focus,
        .modal-content input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #importExportModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #importExportModal .modal-content {
            max-width: 600px;
        }
        #importExportModal textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            resize: vertical;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .header .logo h1 {
                font-size: 24px;
            }
            .controls {
                flex-direction: column;
                width: 100%;
            }
            .controls input[type="text"] {
                width: calc(100% - 20px);
            }
            .button {
                width: 100%;
            }
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <div class="header">
            <div class="logo">
                <img src="logo.jpg" alt="Dragon Logo">
                <h1>Dragon</h1>
            </div>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Search cards by name...">
                <button class="button" onclick="openAddCardModal()">+</button>
                <button class="button" onclick="openImportExportModal('export')">Export</button>
                <button class="button" onclick="openImportExportModal('import')">Import</button>
                <button class="button" onclick="downloadPDF()">PDF</button>
            </div>
        </div>

        <div class="main-content" id="card-container">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- Add Card Modal -->
        <div id="add-card-modal" class="add-card-modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeAddCardModal()">&times;</span>
                <h2>Create New Card</h2>
                <label for="card-name">Card Name:</label>
                <input type="text" id="card-name" placeholder="Enter card name" required>

                <label for="initial-amount">Initial Amount:</label>
                <input type="number" id="initial-amount" placeholder="Enter initial amount" required>

                <label for="daily-add-amount">Daily Add Amount (optional, default 10):</label>
                <input type="number" id="daily-add-amount" placeholder="Enter daily add amount">

                <div class="modal-buttons">
                    <button class="button" onclick="createCard()">Create</button>
                    <button class="button delete-button" onclick="closeAddCardModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Password Modal for Delete -->
        <div id="password-modal" class="password-modal">
            <div class="modal-content">
                <span class="close-button" onclick="closePasswordModal()">&times;</span>
                <h2>Confirm Deletion</h2>
                <p>Please enter the password to delete this card.</p>
                <label for="delete-password">Password:</label>
                <input type="password" id="delete-password" placeholder="Enter password" required>
                <div class="modal-buttons">
                    <button class="button delete-button" onclick="verifyPasswordAndRemoveCard()">Delete</button>
                    <button class="button" onclick="closePasswordModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Import/Export Modal -->
        <div id="importExportModal" class="import-export-modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeImportExportModal()">&times;</span>
                <h2 id="importExportModalTitle"></h2>
                <textarea id="importExportData" readonly></textarea>
                <div class="modal-buttons">
                    <button class="button" id="copyExportData" style="display: none;" onclick="copyExportData()">Copy</button>
                    <button class="button" id="pasteImportData" style="display: none;" onclick="pasteImportData()">Import</button>
                    <button class="button delete-button" onclick="closeImportExportModal()">Close</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let cards = [];
        let cardToDeleteId = null; // To store the ID of the card to be deleted

        // Load cards from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCards();
            renderCards(cards);
            startDailyAmountUpdater();
            document.getElementById('search-input').addEventListener('input', searchCards);
        });

        function saveCards() {
            localStorage.setItem('dragonCards', JSON.stringify(cards));
        }

        function loadCards() {
            const storedCards = localStorage.getItem('dragonCards');
            if (storedCards) {
                cards = JSON.parse(storedCards);
            }
        }

        function openAddCardModal() {
            document.getElementById('add-card-modal').style.display = 'flex';
            document.getElementById('card-name').value = '';
            document.getElementById('initial-amount').value = '';
            document.getElementById('daily-add-amount').value = '';
        }

        function closeAddCardModal() {
            document.getElementById('add-card-modal').style.display = 'none';
        }

        function createCard() {
            const name = document.getElementById('card-name').value;
            const initialAmount = parseFloat(document.getElementById('initial-amount').value);
            let dailyAddAmount = parseFloat(document.getElementById('daily-add-amount').value);

            if (!name || isNaN(initialAmount)) {
                alert('Please enter a valid card name and initial amount.');
                return;
            }

            if (isNaN(dailyAddAmount)) {
                dailyAddAmount = 10; // Default to 10 if not provided
            }

            const newCard = {
                id: Date.now(), // Unique ID for each card
                name: name,
                amount: initialAmount,
                dailyAddAmount: dailyAddAmount,
                lastUpdated: new Date().toISOString() // Track last update for daily increment
            };

            cards.push(newCard);
            saveCards();
            renderCards(cards);
            closeAddCardModal();
        }

        function renderCards(cardList) {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // Clear existing cards

            if (cardList.length === 0) {
                container.innerHTML = '<p style="text-align: center; width: 100%; margin-top: 50px; font-size: 18px; color: #aaa;">No cards found. Click "+" to create one!</p>';
                return;
            }

            cardList.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <h3>${card.name}</h3>
                    <p>Current Balance: <span class="amount">Rs. ${card.amount.toFixed(2)}</span></p>
                    <p>Daily Increment: Rs. ${card.dailyAddAmount.toFixed(2)}</p>
                    <div class="card-actions">
                        <button class="button delete-button" onclick="confirmDelete(${card.id})">Delete</button>
                    </div>
                `;
                container.appendChild(cardElement);
            });
        }

        function searchCards() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredCards = cards.filter(card => card.name.toLowerCase().includes(searchTerm));
            renderCards(filteredCards);
        }

        function confirmDelete(id) {
            cardToDeleteId = id;
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('delete-password').value = ''; // Clear previous password
        }

        function closePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
            cardToDeleteId = null;
        }

        function verifyPasswordAndRemoveCard() {
            const password = document.getElementById('delete-password').value;
            if (password === 'yethula') {
                removeCard(cardToDeleteId);
                closePasswordModal();
            } else {
                alert('Incorrect password. Card not deleted.');
            }
        }

        function removeCard(id) {
            cards = cards.filter(card => card.id !== id);
            saveCards();
            renderCards(cards);
        }

        function startDailyAmountUpdater() {
            // Run this function once immediately to update for any missed days
            updateDailyAmounts();

            // Then set an interval to run it daily (or more frequently for demo purposes)
            // For actual daily updates, you might want to run this once a day at a specific time.
            // For this demo, let's run it every minute to show the effect.
            // In a production environment, consider server-side updates or more robust client-side scheduling.
            setInterval(updateDailyAmounts, 60 * 60 * 1000); // Check every hour
        }

        function updateDailyAmounts() {
            const now = new Date();
            let updated = false;

            cards.forEach(card => {
                const lastUpdated = new Date(card.lastUpdated);
                const diffTime = Math.abs(now - lastUpdated);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Calculate whole days passed

                if (diffDays >= 1) {
                    card.amount += card.dailyAddAmount * diffDays;
                    card.lastUpdated = now.toISOString(); // Update last updated timestamp
                    updated = true;
                }
            });

            if (updated) {
                saveCards();
                renderCards(cards);
            }
        }

        // Import/Export Functionality
        function openImportExportModal(mode) {
            const modal = document.getElementById('importExportModal');
            const title = document.getElementById('importExportModalTitle');
            const textarea = document.getElementById('importExportData');
            const copyButton = document.getElementById('copyExportData');
            const pasteButton = document.getElementById('pasteImportData');

            textarea.value = ''; // Clear previous data
            copyButton.style.display = 'none';
            pasteButton.style.display = 'none';

            if (mode === 'export') {
                title.textContent = 'Export Cards Data';
                textarea.readOnly = true;
                textarea.value = btoa(JSON.stringify(cards)); // Base64 encode for simple security/integrity
                copyButton.style.display = 'inline-block';
            } else if (mode === 'import') {
                title.textContent = 'Import Cards Data';
                textarea.readOnly = false;
                textarea.placeholder = 'Paste exported data here...';
                pasteButton.style.display = 'inline-block';
            }
            modal.style.display = 'flex';
        }

        function closeImportExportModal() {
            document.getElementById('importExportModal').style.display = 'none';
        }

        function copyExportData() {
            const textarea = document.getElementById('importExportData');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Data copied to clipboard!');
        }

        function pasteImportData() {
            const textarea = document.getElementById('importExportData');
            const data = textarea.value;
            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    if (Array.isArray(decodedData) && decodedData.every(item => typeof item === 'object' && item !== null && 'id' in item && 'name' in item && 'amount' in item)) {
                        cards = decodedData;
                        saveCards();
                        renderCards(cards);
                        alert('Cards imported successfully!');
                        closeImportExportModal();
                    } else {
                        alert('Invalid import data format.');
                    }
                } catch (e) {
                    console.error("Error importing data:", e);
                    alert('Invalid data format or corrupted data.');
                }
            } else {
                alert('Please paste data to import.');
            }
        }

        // PDF Generation
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.text("Dragon Card Summary", 14, 20);

            doc.setFontSize(12);
            let yOffset = 30;

            if (cards.length === 0) {
                doc.text("No cards available.", 14, yOffset);
            } else {
                cards.forEach((card, index) => {
                    yOffset += 10;
                    doc.setFontSize(14);
                    doc.text(`Card Name: ${card.name}`, 14, yOffset);
                    yOffset += 7;
                    doc.setFontSize(12);
                    doc.text(`Current Balance: Rs. ${card.amount.toFixed(2)}`, 14, yOffset);
                    yOffset += 7;
                    doc.text(`Daily Increment: Rs. ${card.dailyAddAmount.toFixed(2)}`, 14, yOffset);
                    yOffset += 5; // Extra spacing between cards
                    if (yOffset > 280) { // Check if new page is needed
                        doc.addPage();
                        yOffset = 20; // Reset yOffset for new page
                    }
                });
            }

            doc.save("Dragon_Card_Summary.pdf");
        }
    </script>
</body>
</html>s
